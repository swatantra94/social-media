{% extends 'base.html' %}
{% block content %}

<h3>Enter new password</h3>

<p>Please enter your new password twice so we can verify you typed it in correctly.</p>

<form method="post">

	{% csrf_token %}
	{{form}}
	<button class="btn waves-effect waves-light" type="Submit" name="Update Password">Change Password
        <i class="material-icons right">send</i>
	
</form>
{% endblock %}
